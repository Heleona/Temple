<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatta med Leon</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#f6f6f6}
    .wrap{max-width:700px;margin:0 auto;height:100vh;display:flex;flex-direction:column;padding:16px}
    #messages{flex:1;overflow:auto;padding:12px;background:#fff;border:1px solid #ddd;border-radius:8px}
    .msg{margin:8px 0}.user{font-weight:600}
    .bar{display:flex;gap:8px;margin-top:12px}
    input{flex:1;padding:12px;border:1px solid #ccc;border-radius:8px}
    button{padding:12px 16px;border:0;border-radius:8px;background:#e65b50;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Chatta med Leon</h1>
    <div id="messages"></div>
    <div class="bar">
      <input id="inp" placeholder="Skriv ett meddelandeâ€¦" />
      <button id="send">Skicka</button>
    </div>
  </div>
  <script>
    const box = document.getElementById('messages');
    const inp = document.getElementById('inp');
    const send = document.getElementById('send');

    async function askLeon(text){
      const r = await fetch('/api/chat', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ message: text, session_id: 'web' })
      });
      return r.json();
    }

    send.onclick = async () => {
      const text = inp.value.trim();
      if(!text) return;
      box.insertAdjacentHTML('beforeend', `<div class="msg user">Du: ${text}</div>`);
      inp.value = '';
      try {
        const data = await askLeon(text);
        box.insertAdjacentHTML('beforeend', `<div class="msg">Leon: ${data.reply || data.error}</div>`);
        box.scrollTop = box.scrollHeight;
      } catch(e){
        box.insertAdjacentHTML('beforeend', `<div class="msg">Fel: ${e}</div>`);
      }
    };
  </script>
</body>
</html>
